<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <h1>회원가입</h1>
  <form action="#">
  <!--
    action="#" - #은 임시로 적은 것으로 의미없음

    <form action="#" novalidate> 
    novalidate - 유효성 검사 끄기
    novalidate를 적으면 경고창이 안 뜸 js로 자기가 원한는 문구를 띄울 수 있음

    method="GET" - 받은 데이터를 그대로 전달(주소창에 보임, 백엔드 영역이긴 한데 html파일 만들어서 연결하면 화면에 보여주는 테스트는 가능)
    method="POST" - 받은 데이터를 숨겨서 전달(주소창에 안 보임, 백엔드가 꼭 있어야 작동)
  -->
    <fieldset>
      <legend>필수입력</legend>
      <div>
        <label for="userid">이름</label>
        <input type="text" id="userid" name="user_id" required="required" minlength="2" maxlength="5" placeholder="name">
        <!--
          size="10" - css에서 조절 가능하므로 권장x
          label의 for=""과 input의 id=""은 이름이 같아야 함
          name="" - DB개발자와 상의 후 이름을 결정해야 함(DB에서 사용할 이름이기 때문)
        -->
      </div>
      <div>
        <label for="useremail">이메일</label>
        <input type="email" id="useremail" name="user_email" required>
      </div>
      <div>
        <label for="userpw">비밀번호</label>
        <input type="password" id="userpw" name="user_pw" required>
      </div>
      <!--
        <button></button> - 기본값은 submit, 항상 버튼 모양의 테두리가 생김(css로 제거 가능)
      -->
    </fieldset>
    <fieldset>
      <legend>부가입력</legend>
      <div>
        <label for="address">주소</label>
        <select name="address" id="address">
          <option value="서울">서울</option>
          <option value="광주">광주</option>
          <option value="부산">부산</option>
        </select>
      </div>

      <div>
        <h2>성별을 선택하시오</h2>
        <label for="men">남성</label>
        <input type="radio" id="men" value="남성" name="gender">
        <!--
          name="gender" - name을 같은 값으로 주었을 때 라디오에서 선택이 하나만 표시된다.
        -->
        <label for="women">여성</label>
        <input type="radio" id="women" value="여성" name="gender">
      </div>

      <div>
        <h2>관심사항 체크</h2>
        <label for="HTML">HTML</label>
        <input type="checkbox" id="HTML" name="interesting">

        <label for="CSS">CSS</label>
        <input type="checkbox" id="CSS" name="interesting">

        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" id="JavaScript" name="interesting">
      </div>

      
    </fieldset>
    
    <fieldset>
      <legend>HTML5 새로운 타입</legend>

      <div>
        <label for="birth">생년월일</label>
        <input type="text" id="birth" name="birth">
      </div>

      <div>
        <label for="langs">학습할 언어 선택</label>
        <input id="langs" name="langs" list="mylist">
        <datalist id="mylist">
          <option value="html">html</option>
          <option value="css">css</option>
          <option value="javascript">javascript</option>
        </datalist>
      </div>

      <div>
        <label for="career">경력</label>
        <input type="number" id="career" name="career" min="0" max="10" step="2" value="0">
      </div>
  
      <div>
        <label for="langauge">학습언어 선택</label>
        <select name="langauge" id="langauge">
          <optgroup label="Frontend">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>
          </optgroup>
          <optgroup label="Backend">
            <option value="asp">asp</option>
            <option value="jsp">jsp</option>
            <option value="php">php</option>
          </optgroup>
        </select>
      </div>
  
      <div>
        <label for="skill">숙련도</label>
        <input type="range" id="skill" name="skill" min="0" max="10" value="5">
      </div>
  
      <div>
        <label for="phone">phone</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]{1,11}" maxlength="11">
      </div>

      <div>
        <label for="useremails">이메일 선택</label>
        <input type="text" id="useremails" name="useremails"> @
        <select size="2" multiple>
          <option value="naver.com">naver.com</option>
          <option value="daum.net">daum.net</option>
          <option value="gmail.com">gmail.com</option>
          <option value="nate.com">nate.com</option>
        </select>
      </div>

    </fieldset>

    <input type="submit" value="전송">
    <button>전송</button>
    <button type="reset">초기화</button>

  </form>
  <hr>
  <h2>form은 아니지만 수치를 나타내는 태그(잘 안씀)</h2>
  <h3>meter</h3>
  <meter value="3" max="10" min="0"></meter>
  <h3>progress</h3>
  <progress value="3" max="10" min="0"></progress>
</body>
</html>
